<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="./forgot-password.css" rel="stylesheet">
    <title>Document</title>
</head>
<body class="container">
<header>
    <h1>
        Password reset
    </h1>
    <h2 class="text-primary">
        Enter your email
    </h2>
    </header>
    <form novalidate action="" class="form" id="form">
        <div class="form-floating row">
            <input required type="email" class="form-control" id="email" placeholder="Enter your email">
            <label for="email">Enter your email</label>
            <div class="invalid-feedback">Invalid Email</div>
            <div class="valid-feedback"></div>
            <div>
                <p id="feedback"></p>
            </div>
        </div>
        <button type="submit" class="btn btn-success">Submit</button>
        
    </form>
    <div class="unit">
        Go <button class="btn btn-primary" id="toLogin">Back to Login</button>
    </div>
    <script src="./forgot-password.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
